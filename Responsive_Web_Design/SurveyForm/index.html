<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
        <form id="survey-form">
            <label id="name-label" for="name">Name
                <input id="name" type="text" placeholder="Enter your name" required>
            </label>
            <label id="email-label" for="email">Email
                <input id="email" type="email" placeholder="Enter your email" required>
            </label>
            <label id="number-label" for="age">Age (optional)
                <input id="number" type="number" placeholder="Enter your age" min="13" max="120" required>
            </label>
            <label id="dropdown-label" for="dropdown">
                Please provide your degree of education
                <select name="dropdown" id="dropdown">
                    <option value="none">Select</option>
                    <option value="elementary">Elementary</option>
                    <option value="high-school">High-school</option>
                    <option value="college">College</option>
                    <option value="bachelor">Bachelor's Degree</option>
                </select>
            </label>
            <label for="personality-label">How would you describe yourself?</label>
            <label for="positive-label"><input type="radio" name="personality" value="positive">Positive</label>
            <label for="logical-label"><input type="radio" name="personality" value="logical">Logical</label>
            <label for="resourceful-label"><input type="radio" name="personality" value="resourceful">Resourceful</label>
            
            <label for="referral-label">Which social media platforms do you use?</label>
            <label for="instagram"><input value="instagram" id="instagram" type="checkbox">Instagram</label>
            <label for="facebook"><input value="facebook" id="facebook" type="checkbox">Facebook</label>
            <label for="linkedin"><input value="linkedin" id="linkedin" type="checkbox">Linkedin</label>
            <label for="twitter"><input value="twitter" id="twitter" type="checkbox">Twitter</label>
            <label for="comment-label">Share your experience</label>
            <textarea name="comment" id="comment" cols="30" rows="3" placeholder="Enter your comment here..."></textarea>
            <button id="submit" type="submit">Submit</button>
        </form>
    </main>
</body>
</html>
